<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'll Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="pictures/calculator_favicon.png">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttonColumns">
            <div id="firstColumn">
                <button class="operator" value="squareroot">âˆš</button>
                <button class="num" value="7" >7</button>
                <button class="num" value="4">4</button>
                <button class="num" value="1">1</button>
                <button id="decimal" value=".">.</button>
            </div>
            <div id="secondColumn">
                <button class="operator" value="plusminus">+/-</button>
                <button class="num" value="8">8</button>
                <button class="num" value="5">5</button>
                <button class="num" value="2">2</button>
                <button class="num" value="0">0</button>
            </div>
            <div id="thirdColumn">
                <button class="operator" value="percentage">%</button>
                <button class="num" value="9">9</button>
                <button class="num" value="6">6</button>
                <button class="num" value="3">3</button>
                <button id="backspace">Back</button>
            </div>
            <div id="fourthColumn">
                <button class="operator" value="divide">/</button>
                <button class="operator" value="multiply">x</button>
                <button class="operator" value="minus">-</button>
                <button class="operator" value="plus">+</button>
                <button class="operator" value="equals">=</button>
            </div>
        </div>    
        <div id="undo">
            <button id="allclear">AC</button>
        </div>
       
    </div>
    <div id="footer">Made By <a href="https://github.com/williambeach" target="_blank">William Beach</a></div>
</body>
</html>
