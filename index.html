<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'll Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="pictures/calculator_favicon.png">
</head>
<body>
    <div id="calculator">
        <div id="display">5258</div>
        <div id="buttonColumns">
            <div id="firstColumn">
                <button id="squareRoot">âˆš</button>
                <button id="seven">7</button>
                <button id="four">4</button>
                <button id="one">1</button>
                <button id="decimal">.</button>
            </div>
            <div id="secondColumn">
                <button id="plusMinus">+/-</button>
                <button id="eight">8</button>
                <button id="five">5</button>
                <button id="two">2</button>
                <button id="zero">0</button>
            </div>
            <div id="thirdColumn">
                <button id="percentage">%</button>
                <button id="nine">9</button>
                <button id="six">6</button>
                <button id="three">3</button>
                <button id="backspace">Back</button>
            </div>
            <div id="fourthColumn">
                <button id="divide">/</button>
                <button id="multiply">x</button>
                <button id="minus">-</button>
                <button id="plus">+</button>
                <button id="equals">=</button>
            </div>
        </div>    
        <div id="undo">
            <button id="allclear">AC</button>
        </div>
       
    </div>
</body>
</html>
